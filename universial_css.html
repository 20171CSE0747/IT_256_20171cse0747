<html>
<head>
<title>* Selector</title>
<!-- CSS property of * selector -->
<style>
    * {
    color:red;
    text-align:center;
}
h1{
   color:green;
}
</style>
</head>

<body>
<h1>Hello World</h1>
<h2>Universal Selector<h2>
<div>
    <p>6</p>
    <p>CSE</p>
</div>
<p>It is a Wednesday!.</p>
</body>
</html>
